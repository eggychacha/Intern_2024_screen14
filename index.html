<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocard_Frontend_2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        font-family: Inter, Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 300px;
        object-fit: cover;
      }
      .swiper-pagination-bullet-active {
        opacity: var(--swiper-pagination-bullet-opacity, 1);
        background: #fff;
      }
    </style>
    <div class="container">
      <div class="header d-flex align-items-center mt-5 mb-4">
        <a
          href="#"
          class="btn rounded-circle d-flex justify-content-center align-items-center"
          ><img
            src="images/arrowLeft.png"
            alt="arrowLeft"
            class="d-block"
            style="width: 25px; height: 25px"
        /></a>
        <h2 class="mb-0 ms-auto me-auto">Payment</h2>
        <div style="width: 45px; height: 45px"></div>
      </div>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/card1.png" alt="card1" />
          </div>
          <div class="swiper-slide">
            <img src="images/card2.png" alt="card2" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="row">
        <div class="col-12">
          <a
            href="#"
            class="addCard text-center radius bg-light-purple border-1 border-purple d-flex justify-content-center align-items-center"
          >
            <img src="images/add.png" alt="add icon" class="d-block" />
            <div style="font-weight: 500; color: #9775fa">Add new card</div>
          </a>
        </div>
        <div class="col-12" style="margin-top: 20px">
          <h3 class="fw-bold">Card Owner</h3>
          <div class="input-group">
            <input
              style="font-size: 15px"
              type="text"
              class="inputText form-control radius bg-light"
              placeholder="Name"
              aria-label="Name"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col-12" style="margin-top: 15px">
          <h3 class="fw-bold">Card Number</h3>
          <div class="input-group">
            <input
              style="font-size: 15px"
              type="text"
              class="inputText form-control radius bg-light"
              placeholder="0000 0000 0000 0000"
              aria-label="Num"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col-6" style="margin-top: 15px; margin-bottom: 20px">
          <h3 class="fw-bold">EXP</h3>
          <div class="input-group">
            <input
              style="font-size: 15px"
              type="text"
              class="inputText form-control radius bg-light"
              placeholder="MM/YY"
              aria-label="Date"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col-6" style="margin-top: 15px; margin-bottom: 20px">
          <h3 class="fw-bold">CVV</h3>
          <div class="input-group">
            <input
              style="font-size: 15px"
              type="text"
              class="inputText form-control radius bg-light"
              placeholder="0000"
              aria-label="Number"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div
          class="col-12 d-flex justify-content-between align-items-center"
          style="margin-bottom: 40px"
        >
          <p style="margin: 0">Save card info</p>
          <div class="form-check form-switch d-inline-block">
            <input
              style="width: 45px; height: 25px"
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckChecked"
              checked
            />
            <label
              class="form-check-label"
              for="flexSwitchCheckChecked"
            ></label>
          </div>
        </div>
      </div>
    </div>
    <div class="saveBtn">
      <div class="col-12 d-flex align-items-stretch">
        <a href="#" class="btn bg-purple rounded-0">Save Card</a>
      </div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: "auto",
        centeredSlides: true,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
    <!-- BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
